<div class="container-lg">

  <div class="row" style="padding-top: 25px; padding-left: 15px; align-items: center;">

    <div class="col-9">
      <div class="card">
        <img class="card-img-top" src={{spot.cover_photo}} alt="Card image cap">
      </div>
    </div>
    <div class="col-3">
      <h1>{{spot.firm_name}}</h1>
    </div>
  </div>

  <div class="row bookingrow" style="padding-left: 20px;">
    <div class="col-07">
      <div class="card" style="width: 30rem; height: 25rem;">
        <div class="card-header">
          <h1>Details</h1>
        </div>
        <div class="card-body justify-content-lg-start">
          <div class="row justify-content-md-center">
            <h1></h1>
            <mat-icon style="padding-left: 10px;" color="primary">call</mat-icon>
            <h3 style="padding-left: 20px;">{{spot.mobile}}</h3>
          </div>
          <hr>
          <div class="row justify-content-md-center">
            <mat-icon style="padding-left: 10px;" color="primary">event_seat</mat-icon>
            <p style="padding-left: 20px;">maximum capacity of 360</p>
          </div>
          <hr>
          <div class="row justify-content-md-center">
            <mat-icon style="padding-left: 10px;" color="primary">location_on</mat-icon>
            <p style="padding-left: 20px;">{{spot.address}}</p>
          </div>
          <hr>
          <div class="row justify-content-md-center">
            <p style="padding-left: 20px;">Rating: </p>
            <mat-icon style="padding-left: 10px;" color="primary">star</mat-icon>
            <mat-icon style="padding-left: 10px;" color="primary">star</mat-icon>
            <mat-icon style="padding-left: 10px;" color="primary">star</mat-icon>
            <mat-icon style="padding-left: 10px;" color="primary">star_half</mat-icon>
            <mat-icon style="padding-left: 10px;" color="primary">star_border</mat-icon>
          </div>
          <hr>
          <div class="row justify-content-md-center">
            <mat-icon style="padding-left: 20px; padding-right: 10px;" color="primary">thumb_up</mat-icon>
            <p style="padding-left: 20px;">956</p>
            <mat-icon style="padding-left: 20px; padding-right: 10px;" color="primary">thumb_down</mat-icon>
            <p style="padding-left: 20px;">150</p>
          </div>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-6 myappointment" style="padding-left: 30px;">
      <div class="row justify-content-center " style="padding-left: 20px;">
        <div class="col-12">
          <h1 style="text-align: center; padding-top: 10px;">Book a slot</h1>
        </div>
      </div>
      <hr>
      <div class="row justify-content-center" style="padding-left: 20px;">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [(ngModel)]="booking_date" class="confirm" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row justify-content-center" style="padding:10px">
        <mat-tab-group animationDuration="0ms" style="padding-left: 20px;">
          <mat-tab label="Morning">
            <div class="row timingrow" style="padding-left: 20px;">
              <div class="form-inline">
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('09.00 AM')" value="09.00 AM">09.00
                    AM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('10.00 AM')">10.00 AM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('11.00 AM')">11.00 AM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('12.00 AM')">12.00 AM</button>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Afternoon">
            <div class="row timingrow" style="padding-left: 20px;">
              <div class="form-inline">
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('02.00 PM')">02.00 PM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('03.00 PM')">03.00 PM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('04.00 PM')">04.00 PM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('05.00 PM')">05.00 PM</button>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Evening">
            <div class="row timingrow" style="padding-left: 20px;">
              <div class="form-inline">
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('07.00 PM')">07.00 PM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('08.00 PM')">08.00 PM</button>
                </div>
                <div class="appointmnetbutton">
                  <button mat-stroked-button color="primary" (click)="onTimeSelect('09.00 PM')">09.00 PM</button>
                </div>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
        <button class="confirm" mat-raised-button color="primary" (click)="bookSlot()">Confirm</button>
      </div>
    </div>
  </div>
</div>
