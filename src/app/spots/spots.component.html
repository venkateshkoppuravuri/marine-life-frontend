<div class="container" style="padding-top: 40px;">

    <div class="row resultrow justify-content-center">
      <div class="row myrow" style="background-color: whitesmoke; height: fit-content;width: fit-content;">
        <div *ngFor="let spot of spots" class="col-lg-04 col-sm-02 col-md-4 mycolumn"
          style="width: 550px;height: 500px;">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{spot.firm_name}}</mat-card-title>
              <mat-card-subtitle>{{spot.city}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <img src={{spot.cover_photo}} style="height: 200px;width: 320px;">
            </mat-card-content>
            <mat-card-actions>
              <button (click)="viewDoctor(spot._id)" mat-stroked-button color="primary" class="align-items-end">view more
                details</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <hr class="h-25 invisible">
