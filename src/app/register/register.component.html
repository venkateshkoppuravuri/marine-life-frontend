<div class="d-inline-flex p-2">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
                <h2>Register</h2>

                <div class="row">
                    <mat-form-field class="full-width-input">
                        <input matInput type="text" [(ngModel)]="name" placeholder="name" formControlName="name"
                            required>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width-input">
                        <input matInput type="email" [(ngModel)]="email" placeholder="Email" formControlName="email"
                            required>
                        <mat-error>
                            Please provide a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field class="full-width-input">
                        <input matInput type="password" [(ngModel)]="password" placeholder="Password"
                            formControlName="password" required>
                        <mat-error>
                            Please provide a valid password
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="row">
                    <button mat-raised-button color="primary">Register</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>

</div>
